<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Arcanjos</title>
  </head>
  <body>
    <header class="header">
      <div id="left-header">
        <img src="arcanjos-logo-2.png" alt="Logo Arcanjos" class="logo" />
        <h1>Arcanjos</h1>
      </div>
    </header>
    <main>
      <div id="menu-character">
        <button id="create-character">Create new Character</button>
      </div>
      <div id="list-character">
        <div class="character-box">
          <h3>Common characters</h3>
          <div class="character-content" id="comum-character"></div>
        </div>
        <div class="character-box">
          <h3>Soldiers characters</h3>
          <div class="character-content" id="soldier-character"></div>
        </div>
        <div class="character-box">
          <h3>Engineers characters</h3>
          <div class="character-content" id="engineer-character"></div>
        </div>
        <div class="character-box">
          <h3>Pilots characters</h3>
          <div class="character-content" id="pilot-character"></div>
        </div>
        <div class="character-box">
          <h3>Medics characters</h3>
          <div class="character-content" id="medic-character"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
